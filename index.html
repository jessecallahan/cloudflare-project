<html>

<head>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <title>Recipe Ideas</title>
</head>

<body>
  <div class="container">
    <h1>Recipe Ideas</h1>
    <div class="row">
      <div class="col-md-6">
        <label for="category">Choose a Category:</label>
        <select class="form-control" id="category">
          <option value="Beef">Beef</option>
          <option value="Chicken">Chicken</option>
          <option value="Dessert">Dessert</option>
          <option value="Miscellaneous">Miscellaneous</option>
          <option value="Pasta">Pasta</option>
          <option value="Pork">Pork</option>
          <option value="Seafood">Seafood</option>
          <option value="Side">Side</option>
          <option value="Starter">Starter</option>
          <option value="Vegan">Vegan</option>
          <option value="Vegetarian">Vegetarian</option>
        </select>
        <button class="btn btn-success" id="categoryName">Get Recipe Ideas</button>
        <select class="custom-select" size="20" id="showCategory">
        </select>
        <button class="btn btn-success" id="recipeName">Get Recipes</button>
      </div>
      <div class="col-md-6">
        <h2>Recipe:<div class="text-warning" id="name">
          </div>
        </h2>
        <div class="row">
          <div class="col-sm">
            <div id="ingredientsTitle"></div>
            <div id="ingredients"></div>
          </div>
          <div class="col-sm">
            <div id="measurementsTitle"></div>
            <div id="measurements"></div>
          </div>
        </div>
        <br>
        <div id="instructionsTitle"></div>
        <div id="instructions"></div>
      </div>

    </div>

  </div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
